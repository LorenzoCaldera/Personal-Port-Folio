<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/page-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/page-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Lorenzo Caldera</title>
  </head>
  <body class="dots">
    <div id="root"></div>
    <script>
      let mouseTracker = document.getElementsByClassName("mouse-tracker"),
          scroll = 0
      
      window.onscroll = () => {
        scroll = window.scrollY
      }
      
      document.body.onpointermove = e => {
        const { clientX, clientY } = e
    
        mouseTracker[0].animate({
          top: `${clientY + scroll}px`,
          left: `${clientX}px`
        }, {duration: 3000, fill: "forwards"})
        
        mouseTracker[1].animate({
          top: `${clientY + scroll}px`,
          left: `${clientX}px`
        }, {duration: 100, fill: "forwards"})
      }
      
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          console.log(entry)
          if (entry.isIntersecting) {
            entry.target.classList.add("show")
          } else {
            entry.target.classList.remove("show")
          }
        })
      })
      
      const hiddenElements = document.querySelectorAll(".hidden")
      console.log(hiddenElements)
      
      hiddenElements.forEach(el => observer.observe(el))
    </script>
  </body>
</html>
